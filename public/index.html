<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LABYRINTHE App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Bienvenue sur LE LABYRINTHE !</p>

  <form id="rival-data-form" method="post">
    <input type="text" name="point-x" placeholder="X Coordinate">
    <input type="text" name="point-y" placeholder="Y Coordinate">
    <input type="text" name="score" placeholder="Score">
    <button type="submit" name="Send">Envoyer</button>
  </form>

  <div id="rival-data"></div>

  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
